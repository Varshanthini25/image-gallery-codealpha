<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
    <img src="beach.jpg" alt="beach" class="gallery-img" />
    <img src="dog.jpg" alt="dog" class="gallery-img" />
    <img src="nature.jpg" alt="nature" class="gallery-img" />
    <img src="boat.jpg" alt="boat" class="gallery-img" />
    <img src="camera.jpg" alt="camera" class="gallery-img" />
    <img src="dolphin.jpg" alt="dolphin" class="gallery-img" />
    <img src="elephant.jpg" alt="elephant" class="gallery-img" />
    <img src="panda.jpg" alt="panda" class="gallery-img" />
    <img src="tulip.jpg" alt="tulip" class="gallery-img" />
  </div>
  
  <div id="modal" class="modal">
    <span id="closeBtn" class="close">&times;</span>
    <img id="modalImage" class="modal-content" />
    <button id="prevBtn" class="nav-btn">&#10094;</button>
    <button id="nextBtn" class="nav-btn">&#10095;</button>
  </div>
<div id="lightbox" class="lightbox">
  <img id="lightbox-img" class="lightbox-img" />
</div>

  <script src="script.js"></script>
  

</body>
</html>
